<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>No2 Historical Chart 2015</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <style type="text/css">
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }
        td, th {
            padding: 1px 4px;
        }
    </style>
    <script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
    
    <script type="text/javascript">
        // set the dimensions and margins of the graph
        const margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom,
            formatDay = d3.timeFormat('%d'),
            formatMonth = d3.timeFormat('%B'),
            formatYear = d3.timeFormat('%Y'),
            timeFormat = d3.timeParse('%Y-%m-%d %H:%M');

        // parse the date / time
        let parseTime = d3.timeParse('%y-%m-%d');

        // set the ranges
        let x = d3.scaleTime().range([0, width]);
        let y = d3.scaleLinear().range([height, 0]);

        // define the 1st line
        let valueline = d3.line()
            .x((d) => { return x(d.date); })
            .y((d) => { return y(d.station1)});

        // append the svg object to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        let svg = d3.select('body').append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
                .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');

        // Get the data
        d3.csv('./2015no2.csv', (error, data) => {
            // console.log(data);
            if (error) throw error;

            // format the data
            data.forEach((d) => {
                console.log(d);
                d.date = timeFormat(d.Datum + ' ' + d.Kl);
                d.station1 = +d.Hornsgatan;
            });

            // Scale the ranges of the data
            x.domain(d3.extent(data, (d) => { return d.date; }));
            y.domain([0, d3.max(data, (d) => { return d.station1; })]);

            // Add the valueline path
            svg.append('path')
                .data([data])
                .attr('class', 'line')
                .attr('d', valueline);

            // Add the X Axis
            svg.append('g')
                .attr('transform', 'translate(0, ' + height + ')')
                .call(d3.axisBottom(x));

            // Add the Y Axis
            svg.append('g')
                .call(d3.axisLeft(y));
        });
    </script>
</body>
</html>
