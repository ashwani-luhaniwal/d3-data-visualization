<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Air Quality D3 Chart (Updated Version)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <style type="text/css">
        .line { fill: none; stroke: steelblue; stroke-width: 2px; }
        div.tooltip { position: absolute; text-align: center; width: 150px; height: 50px; padding: 15px 10px; font: 12px sans-serif; background: lightsteelblue; border: 0px; border-radius: 4px; pointer-events: none; line-height: 5px; }
        .current-date {
            margin: 15px auto 20px;
            display: none;
        }
        #pm10Chart {
            margin-top: 20px;
        }
        button {
            background-color: #ffffff;
            border: 1px solid #333333;
            border-radius: 4px;
            color: #333333;
            padding: 2px 4px;
            cursor: pointer;
            display: inline-block;
            margin-right: 8px;
            text-align: center;
            text-decoration: none;
            font-size: 10px;
            line-height: 15px;
            font-family: sans-serif;
        }
        button:focus {
            outline: 0;
        }
        .active {
            background-color: #333333;
            color: #ffffff;
        }
        .non-active {
            background-color: #ffffff;
            color: #333333;
        }
        .real-historial-btns-block {
            width: 100%;
            margin: 15px 0px 0px;
        }
        .btn-default {
            color: #007aff;
            background-color: #fff;
            border-color: #007aff;
            margin-right: 0;
            margin-top: .5rem;
            padding: .1rem .1rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .activeBtn {
            color: #fff;
            background-color: #007aff;
            border-color: #007aff;
        }

        .spinner {
  margin: 100px auto;
  width: 50px;
  height: 40px;
  text-align: center;
  font-size: 10px;
  display: none;
}

.spinner > div {
  background-color: #333;
  height: 100%;
  width: 6px;
  display: inline-block;
  
  -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
  animation: sk-stretchdelay 1.2s infinite ease-in-out;
}

.spinner .rect2 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}

.spinner .rect3 {
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}

.spinner .rect4 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}

.spinner .rect5 {
  -webkit-animation-delay: -0.8s;
  animation-delay: -0.8s;
}

@-webkit-keyframes sk-stretchdelay {
  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
  20% { -webkit-transform: scaleY(1.0) }
}

@keyframes sk-stretchdelay {
  0%, 40%, 100% { 
    transform: scaleY(0.4);
    -webkit-transform: scaleY(0.4);
  }  20% { 
    transform: scaleY(1.0);
    -webkit-transform: scaleY(1.0);
  }
}
    </style>
    <script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="jumbotron">Air Quality D3 Chart</h1>
        
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                    
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-group real-historial-btns-block" id="btns-block" role="group">
                            <button type="button" id="realtime-btn" class="btn btn-default btn-block activeBtn">Real-time Data</button>
                            <button type="button" id="historial-btn" class="btn btn-default btn-block">Historial Data</button>
                        </div>
                    </div>
                </div>
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
                <div class="row">
                    <div class="current-date"></div>
                </div>
                <div class="row">
                    <div id="pm10Chart"></div>
                </div>
                <div class="row">
                    <div id="pm25Chart"></div>
                </div>
                <div class="row">
                    <div id="no2Chart"></div>
                </div>
                <div class="row">
                    <div id="o3Chart"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const margin = { top: 20, right: 50, bottom: 45, left: 50 },
            width = 400 - margin.left - margin.right,
            height = 150 - margin.top - margin.bottom,
            dataL = 0,
            offset = 80,
            labels = ["pm10", "pm25", "no2", "o3"],
            color = ['steelblue', 'red', 'green', 'orange'];

        const url = 'http://cocopuff.va11y.com/station/data/',
            stationId = '5a5b9886c9310903066bfa8f';

        const formatDay = d3.timeFormat('%d'),
            formatMonth = d3.timeFormat('%B'),
            formatYear = d3.timeFormat('%Y'),
            timeFormat = d3.timeParse('%Y-%m-%d %H:%M:%S');

        const x = d3.scaleTime().range([0, width]);
        const y = d3.scaleLinear().range([height, 0]);

        let drawline;

        var realtimeHistoricalData = d3.select('#btns-block').selectAll('button')
            .on('click', () => {
                if (d3.event.target.innerText == 'Real-time Data') {
                    realTimeData();
                    d3.select('.current-date').style('display', 'none');
                    d3.select('#pm10Chart').style('margin-top', '20px');
                    d3.select('#realtime-btn').classed('activeBtn', true);
                    d3.select('#historial-btn').classed('activeBtn', false);
                } else {
                    currentDayData();
                    d3.select('.current-date').style('display', 'block');
                    d3.select('#pm10Chart').style('margin-top', '0px');
                    d3.select('#realtime-btn').classed('activeBtn', false);
                    d3.select('#historial-btn').classed('activeBtn', true);
                }
            });

        function realTimeData() {
            d3.select('.spinner').style('display', 'block');
            setTimeout(function() {
            d3.json(url + stationId + '/air_quality', (error, data) => {
                if (error) throw error;

                d3.select('.spinner').style('display', 'none');
                var data = removeDuplicates(data.air_quality, 'aqi');
                var lastOneData = data.splice(0, 18);
                
                if (data[0].iaqi.hasOwnProperty('pm10')) {
                    d3.select('svg#pm10-svg').remove();
                    createChart(lastOneData, 'pm10', 'steelblue');
                }
                if (data[0].iaqi.hasOwnProperty('pm25')) {
                    d3.select('svg#pm25-svg').remove();
                    createChart(lastOneData, 'pm25', 'red');
                }   
                if (data[0].iaqi.hasOwnProperty('no2')) {
                    d3.select('svg#no2-svg').remove();
                    createChart(lastOneData, 'no2', 'green');
                }  
                if (data[0].iaqi.hasOwnProperty('o3')) {
                    d3.select('svg#o3-svg').remove();
                    createChart(lastOneData, 'o3', 'orange');
                }   
            });
            }, 2000);
        }

        function currentDayData() {
            d3.json(url + stationId + '/air_quality', (error, data) => {
                if (error) throw error;

                var data = removeDuplicates(data.air_quality, 'aqi');
                var dataByDate = d3.nest()
                    .key(function(d) { 
                        let monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                        let date = new Date(d.time.s).getDate();
                        if (date < 10) { date = '0' + date; }
                        let month = new Date(d.time.s).getMonth();
                        return date + ' ' + monthNames[month];
                    })
                    .entries(data);

                if (!d3.select('#current-day').classed('active')) {
                    d3.select(".active").classed("active", false);
                    d3.select('#current-day').classed('active', true);
                }

                if (dataByDate[0].values[0].iaqi.hasOwnProperty('pm10')) {
                    d3.select('svg#pm10-svg').remove();
                    createChart(dataByDate[0].values, 'pm10', 'steelblue');
                }
                if (dataByDate[0].values[0].iaqi.hasOwnProperty('pm25')) {
                    d3.select('svg#pm25-svg').remove();
                    createChart(dataByDate[0].values, 'pm25', 'red');
                }   
                if (dataByDate[0].values[0].iaqi.hasOwnProperty('no2')) {
                    d3.select('svg#no2-svg').remove();
                    createChart(dataByDate[0].values, 'no2', 'green');
                }  
                if (dataByDate[0].values[0].iaqi.hasOwnProperty('o3')) {
                    d3.select('svg#o3-svg').remove();
                    createChart(dataByDate[0].values, 'o3', 'orange');
                }
            });
        }

        d3.json(url + stationId + '/air_quality', (error, data) => {
            if (error) throw error;

            var data = removeDuplicates(data.air_quality, 'aqi');

            var dataByDate = d3.nest()
                .key(function(d) { 
                    let monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                    let date = new Date(d.time.s).getDate();
                    if (date < 10) { date = '0' + date; }
                    let month = new Date(d.time.s).getMonth();
                    return date + ' ' + monthNames[month];
                })
                .entries(data);

            let weekArray = [];
            let button = d3.select(".current-date").selectAll("button")
                .data(dataByDate.splice(0, 7))
                .enter()  
                .append("button")
                    .attr("class", function (d) {
                        weekArray.push(d.key);
                        if ( d.key === weekArray[0] ) { return 'active'; }
                        else { return 'not-active'; }
                    })
                    .attr('id', function(d) {
                        if (d.key === weekArray[0]) { return 'current-day'; }
                    })
                    .text(function(d) { return d.key; })
                    .on("click", function(d) {
                        d3.select(".active").classed("active", false);
                        d3.select(this).classed("active", true);
                        if (d.values[0].iaqi.hasOwnProperty('pm10')) {
                            d3.select('svg#pm10-svg').remove();
                            createChart(d.values, 'pm10', 'steelblue'); 
                        }
                        if (d.values[0].iaqi.hasOwnProperty('pm25')) {
                            d3.select('svg#pm25-svg').remove();
                            createChart(d.values, 'pm25', 'red');
                        }
                        if (data[0].iaqi.hasOwnProperty('no2')) {
                            d3.select('svg#no2-svg').remove();
                            createChart(d.values, 'no2', 'green');
                        }
                        if (data[0].iaqi.hasOwnProperty('o3')) {
                            d3.select('svg#o3-svg').remove();
                            createChart(d.values, 'o3', 'orange');
                        }
                    });
            
            if (data[0].iaqi.hasOwnProperty('pm10')) 
                createChart(data, 'pm10', 'steelblue');
            if (data[0].iaqi.hasOwnProperty('pm25'))
                createChart(data, 'pm25', 'red');
            if (data[0].iaqi.hasOwnProperty('no2'))
                createChart(data, 'no2', 'green');
            if (data[0].iaqi.hasOwnProperty('o3'))
                createChart(data, 'o3', 'orange');
        });

        function removeDuplicates(arr, key) {
            if (!(arr instanceof Array) || key && typeof key !== 'string')
                return false;
            if (key && typeof key === 'string') {
                return arr.filter((obj, index, arr) => {
                    return arr.map(mapObj => mapObj[key]).indexOf(obj[key]) === index;
                });
            } else {
                return arr.filter((item, index, arr) => {
                    return arr.indexOf(item) == index;
                });
            }
        }

        function createChart(data, id, color) {
            let line = d3.line()
                .x((d) => { return x(d.dateTime); })
                .y((d) => {
                    if (id == 'pm10') { return y(d.pm10); }
                    else if (id == 'pm25') { return y(d.pm25); }
                    else if (id == 'no2') { return y(d.no2); }
                    else if (id == 'o3') { return y(d.o3); } 
                });

            let svg = d3.select('#' + id + 'Chart')
                .append('svg')
                    .attr('width', width + margin.left + margin.right)
                    .attr('height', height + margin.top + margin.bottom)
                    .attr('id', id + '-svg')
                .append('g')
                    .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');

            var div = d3.select("body").append("div")   
                .attr("class", "tooltip")               
                .style("opacity", 0);

            data.forEach(function(d) {
                d.dateTime = timeFormat(d.time.s);
                if (id == 'pm10') { 
                    if (d.iaqi.pm10) {
                        d.pm10 = +d.iaqi.pm10.v;
                    } else {
                        d.pm10 = +0;
                    }
                } 
                else if (id == 'pm25') { 
                    if (d.iaqi.pm25) {
                        d.pm25 = +d.iaqi.pm25.v;
                    } else {
                        d.pm25 = +0;
                    }
                } 
                else if (id == 'no2') { 
                    if (d.iaqi.no2) {
                        d.no2 = +d.iaqi.no2.v;
                    } else {
                        d.no2 = +0;
                    }
                } 
                else if (id == 'o3') { 
                    if (d.iaqi.o3) {
                        d.o3 = +d.iaqi.o3.v;
                    } else {
                        d.o3 = +0;
                    }
                } else { 
                    return false; 
                }
            });

            x.domain(d3.extent(data, (d) => { return d.dateTime; }));
            y.domain([0, d3.max(data, (d) => { 
                if (id == 'pm10') { return d.pm10; }
                else if (id == 'pm25') { return d.pm25; }
                else if (id == 'no2') { return d.no2; }
                else if (id == 'o3') { return d.o3; } 
            })]);

            var sv = d3.select('svg#' + id + '-svg');
            if (sv.empty()) {
                drawline.data([data])
                    .attr('class', 'line')
                    .style('stroke', color)
                    .attr('d', line);
            } else {
                drawline = svg.append('path')
                    .data([data])
                    .attr('class', 'line')
                    .style('stroke', color)
                    .attr('d', line);
            }
            
            if (id == 'pm10') {
                svg.selectAll('.heading')
                    .data([data])
                    .enter().append('text')
                    .attr('class', 'heading')
                    .attr('transform', 'translate(' + (width / 2) + ', -10)')
                    .style('text-anchor', 'middle').style('font-size', '12px').style('font-weight', 600)
                    .text((d) => {
                        return d[0].city.name + ' Station';
                    });
            }

            svg.selectAll("dot")
                .data(data)
                .enter().append("circle")
                .attr("r", 2.5)
                .attr("cx", function(d) { return x(d.dateTime); })
                .attr("cy", function(d) { 
                    if (id == 'pm10') { return y(d.pm10); }
                    else if (id == 'pm25') { return y(d.pm25); }
                    else if (id == 'no2') { return y(d.no2); }
                    else if (id == 'o3') { return y(d.o3); } 
                })
                .style('fill', color)
                .on("mouseover", function(d) {
                    if (id == 'pm10') { 
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.html(
                            '<p><b>pm<sub>10</sub> Level: </b>' + d.pm10 + ' ug/m<sup>3</sup></p>'
                            + '<p><b>Time: </b>' + displayTime(d.time.s) + '</p>'
                        )
                        .style("left", (d3.event.pageX + 28) + "px")
                        .style("top", (d3.event.pageY - 30) + "px");
                    }
                    else if (id == 'pm25') { 
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.html(
                            '<p><b>pm<sub>25</sub> Level: </b>' + d.pm25 + ' ug/m<sup>3</sup></p>'
                            + '<p><b>Time: </b>' + displayTime(d.time.s) + '</p>'
                        )
                        .style("left", (d3.event.pageX + 28) + "px")
                        .style("top", (d3.event.pageY - 30) + "px");
                    }
                    else if (id == 'no2') { 
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.html(
                            '<p><b>no<sub>2</sub> Level: </b>' + d.no2 + ' ug/m<sup>3</sup></p>'
                            + '<p><b>Time: </b>' + displayTime(d.time.s) + '</p>'
                        )
                        .style("left", (d3.event.pageX + 28) + "px")
                        .style("top", (d3.event.pageY - 30) + "px");
                    }
                    else if (id == 'o3') {
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.html(
                            '<p><b>o<sub>3</sub> Level: </b>' + d.o3 + ' ug/m<sup>3</sup></p>'
                            + '<p><b>Time: </b>' + displayTime(d.time.s) + '</p>'
                        )
                        .style("left", (d3.event.pageX + 28) + "px")
                        .style("top", (d3.event.pageY - 30) + "px");
                    }
                })
                .on("mouseout", function(d) {
                    div.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            var legend = svg.selectAll('.legends')
                .data(labels)
                .enter().append('g')
                .attr("class", "legends")
                .attr('transform', 'translate(10, ' + (height + margin.top + 10) + ')');
            legend.append('rect')
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", 10)
                .attr("height", 10)
                .style("fill", color);
            legend.append('text')
                .attr("x", 20)
                .attr("y", 10)
                .text((d, i) => {
                    if (id == 'pm10') { return 'pm10 (Particulate Matter 10 micrometers)'; }
                    else if (id == 'pm25') { return 'pm25 (Particulate Matter 2.5 micrometers)'; }
                    else if (id == 'no2') { return 'no2 (Nitrogen Dioxide)'; }
                    else if (id == 'o3') { return 'o3 (Ground Level Ozone)'; } 
                })
                .attr("class", "textselected")
                .style("text-anchor", "start")
                .style("font-size", 12)
                .style('font-weight', 400);

            svg.append('g')
                .attr('transform', 'translate(0, ' + height + ')')
                .attr('class', 'x axis')
                .call(d3.axisBottom(x).ticks(3));

            svg.append('g')
                .attr('class', 'y axis')
                .call(d3.axisLeft(y).ticks(3));
            
        }

        function displayTime(date) {
            let hours = new Date(date).getHours(),
                minutes = new Date(date).getMinutes(),
                ampm = '';
            if (hours < 12) {
                ampm = 'AM';
            } else {
                ampm = 'PM';
            }
            if (hours < 10) hours = '0' + hours;
            if (minutes < 10) minutes = '0' + minutes;
            return hours + ':' + minutes + ' ' + ampm;
        }
        
    </script>
</body>
</html>
