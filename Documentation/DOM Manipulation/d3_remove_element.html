<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>D3 Remove Element</title>
        <script type="text/javascript" src="../../node_modules/d3/build/d3.min.js"></script>
    </head>
    <body>
        <p>First paragraph</p>
        <p>Second paragraph</p>

        <script type="text/javascript">
            // d3.selection.remove() method to delete selected DOM elements
            d3.select('p').remove();
        </script>
    </body>
</html>
