<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>D3 Add Style</title>
        <script type="text/javascript" src="../../node_modules/d3/build/d3.min.js"></script>
    </head>
    <body>
        <p>Error: This is dummy error.</p>

        <script type="text/javascript">
            // d3.selection.style() method to apply style attribute with the specified name and value to
            // the selected elements.
            d3.select('p').style('color', 'red');
        </script>
    </body>
</html>
