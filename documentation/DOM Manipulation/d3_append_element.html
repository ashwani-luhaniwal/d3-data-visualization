<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>D3 Append Element</title>
        <script type="text/javascript" src="../../node_modules/d3/build/d3.min.js"></script>
    </head>
    <body>
        <p>First paragraph</p>
        <p>Second paragraph</p>

        <script type="text/javascript">
            // d3.selection.append() method to create a new DOM element and add it at the end of selected
            // DOM element
            d3.select('body').append('p').text('Third paragraph');
        </script>
    </body>
</html>
