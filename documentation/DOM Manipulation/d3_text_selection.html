<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>D3 Text Selection</title>
        <script type="text/javascript" src="../../node_modules/d3/build/d3.min.js"></script>
    </head>
    <body>
        <div>
            <p></p>
        </div>
        <p></p>

        <script type="text/javascript">
            // text("content") - Gets or sets the text of selected element
            // d3.selection.text() method to add or modify text content of selected elements
            d3.select('p').text('This is a paragraph');
        </script>
    </body>
</html>
